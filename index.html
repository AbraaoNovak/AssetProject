<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Asset Project</title>
</head>

<body>
    <header>
        <div class="cabecalho">
            <img src="/Images/logo_com_nome.svg" class="logo">
        </div>
    </header>

    <main>
        <section class="titulo__assets">
            <h2 class="titulo">Asset Form</h2>
            <p class="descricao">Please enter the asset numbers correctly. Add observations if necessary.</p>
        </section>

        <div class="form-container">
            <form id="assetForm">
                <div class="form-group">
                    <label for="equipment">Equipments:</label>
                        <select id="equipment" name="equipment">
                            <option value="" disabled selected>Choose Equipment</option>
                            <option value="laptop">Laptop</option>
                            <option value="keyboard">Keyboard</option>
                            <option value="mouse">Mouse</option>
                            <option value="screen">Screen</option>
                            <option value="headset">Headset</option>
                        </select>
                </div>

                <div class="form-group">
                    <label for="asset">Asset:</label>
                    <input type="text" id="asset" name="asset" placeholder="Asset">
                </div>

                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Name">
                </div>

                <div class="form-group">
                    <label for="department">Department:</label>
                    <select id="department" name="department">
                        <option value="" disabled selected>Choose Department</option>
                        <option value="HR">HR</option>
                        <option value="IT">IT</option>
                        <option value="BIM">BIM</option>
                        <option value="CAD">CAD</option>
                        <option value="Customer Service">Customer Service</option>
                        <option value="Sales">Sales</option>
                        <option value="Online Sales">Online Sales</option>
                        <option value="Finance">Finance</option>
                        <option value="Executive">Executive</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="observation">Observation:</label>
                    <textarea id="observation" name="observation" rows="4"></textarea>
                </div>
                


                <div class="add-more-container">
                    <button id="addMoreButton" class="add-more-button">+</button>
                </div>

                <div class="form-group">
                    <button type="submit">Send</button>
                </div>
            </form>
        </div>
    </main>

<script src="/Script/botaoadicionar.js"></script>
</body>

</html>
